<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Fotos</title>
    <style>
        <link rel="stylesheet" href="styles.css">
        /* Estilos para el contenedor principal del slider */
        .slider-container {
            max-width: 800%; /* Ancho máximo del slider */
            margin: 0 auto; /* Centra el slider horizontalmente */
            position: relative; /* Posición relativa para los elementos internos */
            overflow: hidden; /* Oculta cualquier contenido que sobresalga del contenedor */
            height: auto;
        }
        /* Estilos para el contenedor de las imágenes */
        .slider-content {
            display: flex; /* Utiliza flexbox para alinear las imágenes horizontalmente */
            transition: transform 0.3s ease; /* Transición suave al cambiar las imágenes */
        }
        /* Estilos para cada imagen del slider */
        .slider-item {
            min-width: 100%; /* Cada imagen ocupa al menos el ancho completo del contenedor */
            flex: 0 0 auto; /* Permite que las imágenes mantengan su tamaño original */
            height:auto ;
            object-fit:cover ;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal del slider -->
    <div class="slider-container">
        <!-- Contenedor de las imágenes -->
        <div class="slider-content">
            <!-- Primera imagen del slider -->
            <div class="slider-item">
                <img src="imagen1.jpg" alt="Imagen 1">
            </div>
            <!-- Segunda imagen del slider -->
            <div class="slider-item">
                <img src="Galaxy.jpg" alt="Imagen 2">
            </div>
            <!-- Tercera imagen del slider -->
            <div class="slider-item">
                <img src="rosca.jpg" alt="Imagen 3">
            </div>
        </div>
    </div>

    <!-- JavaScript para controlar el slider -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let slideIndex = 0; // Inicializa el índice de las imágenes

            // Obtiene todas las imágenes del slider
            const slides = document.querySelectorAll(".slider-item");
            const totalSlides = slides.length; // Calcula el número total de imágenes

            // Función para mostrar las imágenes del slider
            function showSlides() {
                slides.forEach(slide => {
                    slide.style.display = "none"; // Oculta todas las imágenes
                });

                slideIndex++; // Aumenta el índice de la imagen actual
                if (slideIndex > totalSlides) { slideIndex = 1; } // Reinicia el índice si es mayor que el número total de imágenes

                slides[slideIndex - 1].style.display = "block"; // Muestra la imagen actual
                setTimeout(showSlides, 2000); // Cambia de imagen cada 2 segundos
            }

            showSlides(); // Inicia la función para mostrar las imágenes
        });
    </script>
</body>
</html>
